<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Contacts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer src="view-contact.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">	
    <link rel="shortcut icon" href="/icons8-contacts-512.png">		
    <style>
    .checkbox-container {
        /* background-color: blue; */
        height: 32px;
        width: 32px;
        display: block;
        position: relative;
    }
    input[type="checkbox"] {
        display: none;
    }
    .checkbox-img {
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        position: absolute;
    }
    input:checked ~ .checkbox-img {
        background-image: url('https://image.flaticon.com/icons/png/512/60/60731.png');
        /* background-color: red; */
        background-size: contain;
    }
    @media only screen and (max-width: 768px) {
        body {
            background-color: #00d1b2;
        }
        body > * {
            background-color: #fff;
        }
    }
    </style>
</head>

<body class="mb-5">
    <section class="hero is-small is-primary has-text-centered">
        <div class="container" style="width:100%">
            <div class="hero-body is-flex is-flex-direction-row is-justify-content-space-between">
                <p class="title my-auto" style="margin-top: auto; margin-bottom: auto;" id="contactName">
                Contacts
                </p>
                <div class="links is-flex is-flex-direction-row">
                    <a href="/my-profile.html">
                        <figure class="image is-64x64">
                            <div class="center-cropped" id="contacts-profile-pic" style="background-image: url('https://www.personality-insights.com/wp-content/uploads/2017/12/default-profile-pic-e1513291410505.jpg');">
                                <img class="is-rounded" id="profile-pic" src="https://www.personality-insights.com/wp-content/uploads/2017/12/default-profile-pic-e1513291410505.jpg">
                            </div>
                        </figure>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <div class="column has-text-centered container">
        <h1 class="title is-4 has-text-left ml-4">Contacts shared with you:</h1>
        <div id="contact-info" class="columns is-multiline"></div>
        <h1 class="title is-4 has-text-left ml-4">Contacts you're sharing:</h1>
        <div id="my-contact-info" class="columns is-multiline"></div>
        <p class="has-text-centered">
            <a id="btn" class="hidden button is-medium is-info is-outlined" onclick="addContact()">
                Add Contact
            </a>
        </p>
    </div>
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Share your contact info</p>
            </header>
            <section class="modal-card-body">
            </section>
            <footer class="modal-card-foot">
                <button class="button is-info" onclick="shareContacts()">Share</button>
                <button class="button" onclick="document.querySelector('.modal').classList.remove('is-active');">Cancel</button>
            </footer>
        </div>
    </div>
</body>

</html>
