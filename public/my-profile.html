<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Tap Contacts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-storage.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer src="my-profile.js" type="text/javascript"></script>	
      <link rel="shortcut icon" href="/icons8-contacts-512.png">			        
</head>
  <body>
      <div class="links is-flex is-flex-direction-row">
                    
                    <a href="/contacts.html" class="mr-5">
                        <span class="material-icons">
                            Back to contacts
                        </span>
                    </a>
                   
                </div>
    <div class="container">
      <div class="section">
        <div class="columns">
          <div class="column has-text-centered">
              <!-- when you click on the label, it triggers input type=file -->
            <label for="input">
                <figure class="image is-128x128 mx-auto" style="margin:auto">
                    <div class="center-cropped" style="background-image: url('https://www.personality-insights.com/wp-content/uploads/2017/12/default-profile-pic-e1513291410505.jpg');">
                        <img class="is-rounded" id="profile-pic" src="https://www.personality-insights.com/wp-content/uploads/2017/12/default-profile-pic-e1513291410505.jpg">
                    </div>
                </figure>
            </label>
            <input type="file" id="input" style="display: none">
            <h1 class="title mt-4" id="fullName">My Profile</h1>
            <h2 class="subtitle" id="username">username</h2>
          </div>
        </div>

        <div id="app" class="columns is-multiline">
          <!-- Contact Info will show here -->
        </div>
        <!--Edit Contact Info Modal-->
        <div id="editModal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
            <section class="modal-card-body">
	            <input id="editId" type="hidden">
                <p class="is-subtitle">Type</p>
                <input class="input is-normal" id="editTypeInput" type="text">
                <p class="is-subtitle">Contact</p>
                <input class="input is-normal" id="editContactInput" type="text">
            </section>
            <footer class="modal-card-foot">
              <button class="button is-success" onclick="saveEditedNote()">Save changes</button>
              <button class="button" onclick="closeEditModal()">Cancel</button>
            </footer>
          </div>
        </div>
        <!--Add More Contact Info Button-->
        <p class="has-text-centered">
            <a id="btn" class=" button is-medium is-info is-outlined" onclick = addMoreInfo()>
                Add More Contact Info
            </a>
        </p>


        <!--New Contact Info Modal -->
        <div id="newModal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Add New Contact Information</p>
                    <button class="delete" aria-label="close" onclick="closeNewModal()"></button>
                </header>
                <section class="modal-card-body">
                    <input id="newId" type="hidden">
                        <label for="dropdowns">Type:</label>
                            <div class="select">
                                <select name="dropdowns" id="types">
                                    <option value="Snapchat">Snapchat</option>
                                    <option value="Instagram">Instagram</option>
                                    <option value="Phone #">Phone #</option>
                                    <option value="Address">Address</option>
                                    <option value="LinkedIn">LinkedIn</option>
                                    <option value="Email">Email</option>
                                </select>
                            </div>
                    <p> Contact: 
                    <input class="input is-normal" id="newContactInput" type="text">
                    </p>
                    <hr>
                    <div id="checkboxes">
                        <label>Select which friends you want to share this new information with: </label>
                        <ul id="contactChecks">
                        </ul>
                    </div>
                    
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success" onclick="saveNew()">Save info</button>
                    <button class="button" onclick="closeNewModal()">Cancel</button>
                </footer>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
