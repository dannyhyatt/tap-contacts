<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Tap Contacts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-storage.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer src="my-profile.js" type="text/javascript"></script>				        
</head>
  <body>
    <div class="container">
      <div class="section">
        <div class="columns">
          <div class="column has-text-centered">
              <!-- when you click on the label, it triggers input type=file -->
            <label for="input">
                <figure class="image is-128x128 mx-auto" style="margin:auto">
                    <img class="is-rounded" id="profile-pic" src="https://www.personality-insights.com/wp-content/uploads/2017/12/default-profile-pic-e1513291410505.jpg">
                </figure>
            </label>
            <input type="file" id="input" style="display: none">
            <h1 class="title mt-4" id="fullName">My Profile</h1>
            <h2 class="subtitle" id="username">username</h2>
          </div>
        </div>
        <div id="app" class="columns is-multiline">
          <!-- Note cards will render here -->
        </div>
        <div id="editNoteModal" class="modal">
          <div class="modal-background"></div>
          <div class="modal-card">
            <section class="modal-card-body">
	          <input id="editNoteId" type="hidden">
              <p class="is-subtitle">Title</p>
              <input class="input is-normal" id="editTitleInput" type="text">
              <p class="is-subtitle">Text</p>
              <input class="input is-normal" id="editTextInput" type="text">
            </section>
            <footer class="modal-card-foot">
              <button class="button is-success" onclick="saveEditedNote()">Save changes</button>
              <button class="button" onclick="closeEditModal()">Cancel</button>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
